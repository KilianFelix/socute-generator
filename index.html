<html lang="en">
<head>
    <title>SoCute Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/falco.ico" type="image/x-icon">
</head>
<body>
    <div class="main">
        <div class="header">
            <h1><img src="img/heart.svg" class="heart-left">socute generator<img src="img/heart.svg" class="heart-right"></h1>
        </div>
        <div class="content">
            <div class="left">
                <h2>preview</h2>
                <div class="preview">
                    <img src="img/falcoCute.gif" id="preview-img">
                </div>
                <div class="control">
                    <button id="back"><img src="img/back.svg"></button>
                    <button id="play"><img src="img/pause.svg"></button>
                    <button id="forward"><img src="img/back.svg"></button>
                </div>
            </div>
            <div class="right">
                <h2>upload</h2>
                <div class="upload">
                    <img src="img/falco.png" id="upload-img">
                    <div class="choose"><button id="chooseFile" onclick="chooseFile ()">choose file<input type="file" id="fileInput" lable="choose file"><div id="fileInfo"></div></div>
                </div>
            </div>
        </div>
        <div class="footer">
            <span>highly inspired by: <a href="https://benisland.neocities.org/petpet/" target="_blank" title="Please don't sue me ðŸ‘‰ðŸ‘ˆ">petpet generator</a></span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
